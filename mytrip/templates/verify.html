<!-- templates/signup.html -->
{% extends "layout.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">User Verification</h3>
    <div class="box">
        <form method="POST" action="/user/verify">
            <div class="form-group">
                <label class="control-label col-sm-2" for="Phone">Phone Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pcode" placeholder="Enter your code received to your phone" name="pcode">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ecode" placeholder="Enter code that sent to email" name="ecode">
                </div>
            </div>
            <button class="btn btn-default">proceed</button>
        </form>
    </div>
</div>


{% endblock %}
